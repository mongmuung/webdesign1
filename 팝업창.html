  <div>
    <ul>
      <li>해당 홈페이지에 사용한 모든 사진은 저작권이 없거나, 자유롭게 사용가능한 사진입니다.</li>
      <li>해당 홈페이지 제작은 대부분 HTML과 CSS로 구성되어 있습니다</li>

    </ul>
